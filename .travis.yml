sudo: required

language: php

php:
- 7.1
- 7.2
- 7.3

notifications:
  email:
    on_success: change
    on_failure: always

env:
  matrix:
  - COMPOSER_FLAGS="--prefer-lowest"
  - COMPOSER_FLAGS=""

before_install:
- sudo apt-get update
- travis_retry composer self-update

install:
- travis_retry composer update --prefer-source $COMPOSER_FLAGS
- yes | pecl install imagick

script:
- phpunit
- cat ./storage/logs/laravel.log

