sudo: required
language: php
dist: trusty

php:
  - '7.0'
  - '7.1'

cache:
  yarn: true
  directories:
      - $HOME/.composer/cache/files

notifications:
    on_success: never
    on_failure: always

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - composer install --prefer-dist --ignore-platform-reqs
  - nvm install node
  - npm install -g yarn
  - yarn
  - npm run dev -- --progress=false
  - cp .env.testing .env
  - ./vendor/laravel/dusk/bin/chromedriver-linux &
  - php artisan serve &

script:
 - ./vendor/bin/phpunit
 - ls -la database/testing.sqlite
 - php artisan migrate:status

# - php artisan dusk
